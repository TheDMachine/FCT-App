<!-- Campo de categorías por participar -->
<md-input-container>
	<label>Categorías por participar</label>
	<md-select name="categories" ng-model="vm.propose.selectCategories" multiple required>
		<md-optgroup>
			<md-option ng-repeat="cat in vm.categoriesAge" value="{{cat.categorieName}}">{{cat.categorieName}}</md-option>
		</md-optgroup>
	</md-select>

	<!-- Mensaje de retroalimentacion -->
	<div ng-messages="frmProposeRegister.categories.$error">
		<div ng-messages-include="components/includes/messages.html"></div>
	</div>
</md-input-container>

<!-- Campo costo de inscripción -->
<md-input-container flex-offset>
	<label>Costo de inscripción</label>
	<input name="costInsc" ng-model="vm.propose.costInsc" required>

	<!-- Mensaje de retroalimentacion -->
	<div ng-messages="frmProposeRegister.costInsc.$error">
		<div ng-messages-include="components/includes/messages.html"></div>
	</div>
</md-input-container>

<!-- Botón siguiente -->
<a ui-sref="proposes.proposeFourth" ng-disabled="frmProposeRegister.$invalid" class="btn btn-info">Siguiente <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
