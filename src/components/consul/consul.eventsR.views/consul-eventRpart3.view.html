
<!-- Campo academias invitadas -->
<md-input-container>
	<label>Academias invitadas</label>
	<md-select name="academies" ng-model="vm.propose.selectAcademies" multiple required>
		<md-optgroup>
			<!-- <md-option ng-value="topping.name" ng-repeat="topping in toppings | filter: {category: 'meat' }">{{topping.name}}</md-option> -->
			<!-- <md-option ng-value="" ng-repeat=""></md-option> -->
			<md-option value="acadia">Acadia</md-option>
		</md-optgroup>
	</md-select>

	<!-- Mensaje de retroalimentacion -->
	<div ng-messages="frmProposeRegister.academies.$error">
		<div ng-messages-include="components/includes/messages.html"></div>
	</div>
</md-input-container>

<!-- Campo de categorías por participar -->
<md-input-container>
	<label>Categorías por participar</label>
	<md-select name="categories" ng-model="vm.propose.selectCategories" multiple required>
		<md-optgroup>
			<md-option value="juvenil">juvenial</md-option>
		</md-optgroup>
	</md-select>

	<!-- Mensaje de retroalimentacion -->
	<div ng-messages="frmProposeRegister.categories.$error">
		<div ng-messages-include="components/includes/messages.html"></div>
	</div>
</md-input-container>

<!-- Campo costo de inscripción -->
<md-input-container flex-offset>
	<label>Costo de inscripción</label>
	<input name="costInsc" ng-model="vm.propose.costInsc" required>

	<!-- Mensaje de retroalimentacion -->
	<div ng-messages="frmProposeRegister.costInsc.$error">
		<div ng-messages-include="components/includes/messages.html"></div>
	</div>
</md-input-container>
