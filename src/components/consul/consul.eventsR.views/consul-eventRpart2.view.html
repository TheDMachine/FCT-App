<!-- Campo de fecha inicio  -->
<md-input-container flex-offset>
	<md-datepicker name="date1"  ng-model="vm.propose.date1"  md-placeholder="Fecha inicio" required></md-datepicker>

	<!-- Mensaje de retroalimentacion -->
 	<div ng-messages="frmProposeRegister.date1.$error">
   		<div ng-messages-include="components/includes/messages.html"></div>
 	</div>
</md-input-container>

<!-- Campo para la hora de inicio -->
<div>
	<label>Hora Inicio</label>
	<input type="time" name="time1" ng-model="vm.propose.time1" required>

	<!-- Mensaje de retroalimentacion -->
 	<div ng-messages="frmProposeRegister.time1.$error">
   		<div ng-messages-include="components/includes/messages.html"></div>
 	</div>
</div>

<!-- Campo de Fecha fin -->
<md-input-container flex-offset>
	<md-datepicker name="date2"  ng-model="vm.propose.date2"  md-placeholder="Fecha fin" required></md-datepicker>

	<!-- Mensaje de retroalimentacion -->
 	<div ng-messages="frmProposeRegister.date2.$error">
   		<div ng-messages-include="components/includes/messages.html"></div>
 	</div>
</md-input-container>

<!-- Campo para la hora de fin -->
<div>
	<label>Hora fin</label>
	<input type="time" name="time2" ng-model="vm.propose.time2" required>

	<!-- Mensaje de retroalimentacion -->
 	<div ng-messages="frmProposeRegister.time2.$error">
   		<div ng-messages-include="components/includes/messages.html"></div>
 	</div>
</div>
