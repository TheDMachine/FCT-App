<div class="row">
  <!-- input de cinta -->
  <div class="col-xs-12 col-sm-6">
    <md-input-container flex-offset class="md-block">
      <label for="">Cinta</label>
      <md-select name="belt" ng-model="vm.belt" required>
        <md-option ng-repeat="belt in vm.belts" ng-value="belt.belt">{{belt.belt}}</md-option>
      </md-select>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmStudent.belt.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>
  </div>

  <!-- input de categoría -->
  <div class="col-xs-12 col-sm-6">
    <md-input-container flex-offset class="md-block">
      <label for="">Categoría</label>
      <md-select name="category" ng-model="vm.category" required>
        <md-option ng-repeat="category in vm.categoriesAge" ng-value="category.categorieName">{{category.categorieName}}</md-option>
      </md-select>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmStudent.category.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>
  </div>
</div>

<div class="row">
  <!-- input de torneos participaddos -->
  <div class="col-xs-12 col-sm-3">
    <md-input-container flex-offset class="md-block">
      <label for="">Torneos participaddos</label>
      <input name="tournaments" type="number" ng-model="vm.tournaments" required/>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmStudent.tournaments.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>
  </div>

  <!-- input de torneos ganados -->
  <div class="col-xs-12 col-sm-3">
    <md-input-container flex-offset class="md-block">
      <label for="">Torneos ganados</label>
      <input name="tournamentsWins" type="number" ng-model="vm.tournamentsWins" required/>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmStudent.tournamentsWins.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>
  </div>

  <!-- input de peso -->
  <div class="col-xs-12 col-sm-3">
    <md-input-container flex-offset class="md-block">
      <label for="">Peso</label>
      <input name="weight" type="number" ng-model="vm.weight" required/>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmStudent.weight.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>
  </div>

  <!-- input de altura -->
  <div class="col-xs-12 col-sm-3">
    <md-input-container flex-offset class="md-block">
      <label for="">Altura</label>
      <input name="height" type="number" ng-model="vm.height" required/>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmStudent.height.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>
  </div>
</div>

<div class="row">
  <!-- Botón Anterior -->
  <a ui-sref="admin.alumnopart2" class="btn btn-info"><span class="glyphicon glyphicon-circle-arrow-left"></span> Anterior</a>
  <!-- Subir logo -->
    <label class="btn btn-default btn-file" for="photoStudent">
      Adjuntar foto
    </label>
    <input id="photoStudent" name="photoStudent" type="file" style="display: none" ng-model="vm.photo">
  <!-- boton para guardar -->
  <md-button ng-click="vm.reset()" type="submit" class="md-raised" ng-disabled="frmStudent.$invalid">Registrar</md-button>

  <!-- boton para editar -->
  <md-button ng-click="vm.updateStudent()" class="md-raised" ng-disabled="frmStudent.$invalid">Actualizar</md-button>
</div>
