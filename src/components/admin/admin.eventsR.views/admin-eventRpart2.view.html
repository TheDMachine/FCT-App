<!-- Campo de fecha inicio  -->
<md-input-container flex-offset>
	<md-datepicker name="frmEventInfo.date1"  ng-model="vm.event.date1"  md-placeholder="Fecha inicio" required></md-datepicker>

	<!-- Mensaje de retroalimentacion -->
 	<div ng-messages="frmEventInfo.$error">
   		<div ng-messages-include="components/includes/messages.html"></div>
 	</div>
</md-input-container>

<!-- Campo para la hora de inicio -->
<div>
	<label>Hora Inicio</label>
	<input type="time" name="frmEventInfo.time1" ng-model="vm.event.time1" required>

	<!-- Mensaje de retroalimentacion -->
 	<div ng-messages="frmEventInfo.$error">
   		<div ng-messages-include="components/includes/messages.html"></div>
 	</div>
</div>

<!-- Campo de Fecha fin -->
<md-input-container flex-offset>
	<md-datepicker name="frmEventInfo.date2"  ng-model="vm.event.date2"  md-placeholder="Fecha fin" required></md-datepicker>

	<!-- Mensaje de retroalimentacion -->
 	<div ng-messages="frmEventInfo.$error">
   		<div ng-messages-include="components/includes/messages.html"></div>
 	</div>
</md-input-container>

<!-- Campo para la hora de fin -->
<div>
	<label>Hora fin</label>
	<input type="time" name="frmEventInfo.time2" ng-model="vm.event.time2" required>

	<!-- Mensaje de retroalimentacion -->
 	<div ng-messages="frmEventInfo.$error">
   		<div ng-messages-include="components/includes/messages.html"></div>
 	</div>
</div>


<!-- Botón Anterior -->
<a ui-sref="admin.part1" class="btn btn-info"><span class="glyphicon glyphicon-circle-arrow-left"></span> Anterior</a>

<!-- Botón siguiente -->
<a ui-sref="admin.part3" class="btn btn-info" ng-disabled="frmEventInfo.$invalid">Siguiente <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
