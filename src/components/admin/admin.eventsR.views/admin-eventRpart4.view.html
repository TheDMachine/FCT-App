<!-- Campo nombre del lugar -->
<md-input-container flex-offset>
	<label>Nombre del lugar </label>
	<input name="placeName" ng-model="vm.event.placeName" md-maxlength="40" required>

	<!-- Mensaje de retroalimentacion -->
	<div ng-messages="frmEventInfo.placeName.$error">
		<div ng-messages-include="components/includes/messages.html"></div>
	</div>
</md-input-container>

<!-- Campo latitud -->
<md-input-container flex-offset>
	<label>Latitud</label>
	<input name="latitude" ng-model="vm.event.latitude" required>

	<!-- Mensaje de retroalimentacion -->
	<div ng-messages="frmEventInfo.latitude.$error">
		<div ng-messages-include="components/includes/messages.html"></div>
	</div>
</md-input-container>

<!-- Campo longitud -->
<md-input-container flex-offset>
	<label>Logitud</label>
	<input name="length" ng-model="vm.event.length" required>

	<!-- Mensaje de retroalimentacion -->
	<div ng-messages="frmEventInfo.length.$error">
		<div ng-messages-include="components/includes/messages.html"></div>
	</div>
</md-input-container>

<!-- Campo para descripción de la organización -->
<md-input-container class="md-block" flex-gt-sm>
	<label>Ubicación</label>
	<textarea name="location" ng-model="vm.event.location" md-maxlength="150" rows="5" md-select-on-focus required></textarea>

	<!-- Mensaje de retroalimentacion -->
	<div ng-messages="frmEventInfo.location.$error">
		<div ng-messages-include="components/includes/messages.html"></div>
	</div>
</md-input-container>
