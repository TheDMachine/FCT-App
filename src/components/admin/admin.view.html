<!-- Sidenav view -->
<div class="body-app md-menu-demo" layout="column" ng-cloak ng-init="selected = 0">
	<div class="side-content-container" layout="row" flex>
		<md-sidenav md-is-locked-open="true" class="md-whiteframe-3dp side-nav" flex="10" flex-sm="15" flex-xs="20">
			<md-list>
				<md-list-item>
					<figure class="logo-nav">
					<img src="images/logo.png">
				</figure>
				</md-list-item>

				<md-list-item  layout="column">
					<md-button class="button-selected" ng-click="vm.selected = 1" ng-style="vm.selected == 1 ? {'background' : 'rgba(27,201,142,0.7)'} : {'background' : 'inherit'} ">
						<i class="material-icons side-icons home-icon" ng-style="vm.selected == 1 ? {'color': '#fff'} : {'color': '#1bc98e'} ">&#xE88A;</i>
						<p class="menu-button">Home</p>
					</md-button>
				</md-list-item>

				<md-list-item layout="column">
					<md-button class="button-selected" ng-click="vm.selected = 2" ng-style="vm.selected == 2 ? {'background' : 'rgba(0,130,200,0.7)'} : {'background' : 'inherit'} ">
						<i class="material-icons side-icons profile-icon" ng-style="vm.selected == 2 ? {'color': '#fff'} : {'color': '#1a80a8'} ">&#xE853;</i>
						<p class="menu-button">Perfil</p>
					</md-button>
				</md-list-item>

				<md-list-item  layout="column">
					<md-button class="button-selected" ng-click="vm.selected = 3" ng-style="vm.selected == 3 ? {'background' : 'rgba(230,71,89,0.7)'} : {'background' : 'inherit'} ">
						<i class="material-icons side-icons events-icon" ng-style="vm.selected == 3 ? {'color': '#fff'} : {'color': '#e64759'} ">&#xE878;</i>
						<p class="menu-button">Eventos</p>
					</md-button>
				</md-list-item>

				<md-list-item  layout="column">
					<md-button class="button-selected" ng-click="vm.selected = 4" ng-style="vm.selected == 4 ? {'background' : 'rgba(252, 177, 50, 0.7)'} : {'background' : 'inherit'} ">
						<i class="material-icons side-icons help-icon" ng-style="vm.selected == 4 ? {'color': '#fff'} : {'color': '#fcb132'} ">&#xEB3F;</i>
						<p class="menu-button">Patrocinadores</p>
					</md-button>
				</md-list-item>

				<md-list-item  layout="column">
					<md-button class="button-selected" ng-click="vm.selected = 5" ng-style="vm.selected == 5 ? {'background' : 'rgba(70, 183, 185, 0.7)'} : {'background' : 'inherit'} ">
						<i class="material-icons side-icons register-icon" ng-style="vm.selected == 5 ? {'color': '#fff'} : {'color': '#46B7B9'} ">&#xE873;</i>
						<p class="menu-button">Registros</p>
					</md-button>
				</md-list-item>
			</md-list>
		</md-sidenav>

		<md-content id="content" flex>
	  		<md-toolbar class="tool-icons md-whiteframe-3dp" layout="row">
	  			<md-list-item class="noright" flex="20">
    				<img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />
    				<p>Person name{{person.name}}</p>
  				</md-list-item>
    			<div class="md-toolbar-tools" layout="row" layout-align="end center" flex="80">
    				<div class="icons-profile-container">
    					      				<md-icon flex>
      						<i class="material-icons user-nav-icons">&#xE7F4;</i>
      					</md-icon>
    				 <md-menu>
				      <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="vm.openMenu($mdMenu, $event)">
				        <md-icon md-menu-origin>
				        	<i class="material-icons user-nav-icons">&#xE8B8;</i>
				        </md-icon>
				      </md-button>
				      <md-menu-content width="4">
				        <md-menu-item>
				          <md-button ng-click="ctrl.redial($event)">
				            Edit profile
				          </md-button>
				        </md-menu-item>
				        <md-menu-item>
				          <md-button disabled="disabled" ng-click="ctrl.checkVoicemail()">

				            Recuperar contraseña
				          </md-button>
				        </md-menu-item>
				        <md-menu-divider></md-menu-divider>
				        <md-menu-item>
				          <md-button ng-click="vm.logOut()">
				            Cerrar sesión
				          </md-button>
				        </md-menu-item>
				      </md-menu-content>
				    </md-menu>
    				</div>
    			</div>
  			</md-toolbar>
  			<!-- Poner la vista aquí

  			!!-->
  			<!--Vista patrocinadores-->
  			<div ng-show="vm.selected == 4" ng-cloak>
  				<md-content layout="row">
  					<div>
  						<md-input-container flex-offset class="md-block" flex="100">
						<label for="">Filtrar por nombre</label>
							<input type="text" name="sponsorFilter" ng-model="vm.sponsorFilter"/>
						</md-input-container>
  					</div>
  					<md-card ng-repeat="item in vm.sponsors | filter:{sponsorName:vm.sponsorFilter}" flex="20">
				        <img ng-src="{{item.photo}}" class="md-card-image" alt="Washed Out">
				        <md-card-title>
				          <md-card-title-text>
				            <span class="md-headline">ID: {{item.sponsorName}}</span>
				            <span class="md-subhead">{{item.sponsorCompany}}</span>
				          </md-card-title-text>
				        </md-card-title>
				        <div layout="row">
				        	<md-icon class="sponsor-icon" ng-if="item.sponsorType == 'Dinero'">
					        	<i class="material-icons">&#xE227;</i>
					        </md-icon>
					        <md-icon class="sponsor-icon" ng-if="item.sponsorType == 'Equipo'">
					        	<i class="material-icons">&#xE903;</i>
					        </md-icon>
					        <md-icon class="sponsor-icon" ng-if="item.sponsorType == 'Comida'">
					        	<i class="material-icons">&#xE8CC;</i>
					        </md-icon>
					        <p class="sponsor-p-type">{{item.sponsorType}}</p>
				        </div>
				        	<md-card-content>
					          <p>
					            {{item.description}}
					          </p>
					        </md-card-content>
				        <md-card-actions layout="row" layout-align="end">
				          <md-button ng-click="vm.getSponsorInfo(item)">Editar</md-button>
				        </md-card-actions>
			      </md-card>
  				</md-content>
  			</div>

  			<!-- Sección de home -->
			<div ng-show="vm.selected == 1">
				<div ng-include="'components/includes/_home.html'"></div>
			</div>

			<!-- Sección de Registros -->
  			<div ng-show="vm.selected == 5" flex="" ng-cloak>
			  	<div ng-include="'components/includes/_registro.html'"></div>
				</div>
	</div>
</div>
