<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-offset-3">
  <md-input-container layout="column">
    <label>CÃ©dula</label>
    <input type="text" name="id" ng-model="vm.user.id" required pattern="[0-9]">
    <div ng-messages="frmRegisterConsult.id.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>
  <md-input-container layout="column">
    <label>Primer Nombre</label>
    <input type="text" name="firstName" ng-model="vm.user.firstName" required pattern="[a-b][A-Z]">
    <div ng-messages="frmRegisterConsult.firstName.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>
  <md-input-container layout="column">
    <label>Segundo Nombre</label>
    <input type="text" name="secondName" ng-model="vm.user.secondName" required pattern="[a-b][A-Z]">
    <div ng-messages="frmRegisterConsult.secondName.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>
</div>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-offset-3">
  <md-input-container layout="column">
    <label>Primer Apellido</label>
    <input type="text" name="firstLastName" ng-model="vm.user.surname" required pattern="[a-b][A-Z]">
    <div ng-messages="frmRegisterConsult.firstLastName.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>
  <md-input-container layout="column">
    <label>Segundo Apellido</label>
    <input type="text" name="secondLastName" ng-model="vm.user.secondSurname" required pattern="[a-b][A-Z]">
    <div ng-messages="frmRegisterConsult.secondLastName.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>
  <md-input-container layout="column">
    <label>Fecha de nacimiento</label>
    <input type="date" name="birtday" ng-model="vm.user.birthday" required>
    <div ng-messages="frmRegisterConsult.birthday.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>
</div>
