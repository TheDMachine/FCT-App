<div class="col-xs-12 col-sm-6 col-md-6 col-lg-8">
  <md-input-container>
  <label>Género</label>
  <md-select ng-model="vm.user.genre" placeholder="Género">
    <md-option ng-value="">Seleciona el genero</md-option>
    <md-option ng-value="male" ng-disabled="$index === 1">Masculino</md-option>
    <md-option ng-valule="female">Fenenino</md-option>
    <md-option ng-valule="other">Otro</md-option>
  </md-select>
</md-input-container>
  <md-input-container layout="column">
    <label>Nacionalidad</label>
    <input type="text" name="nationality" ng-model="vm.user.nationality" required>
    <div ng-messages="frmRegisterConsult.nationality.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>
  <md-input-container layout="column">
    <label>Correo electrónico</label>
    <input type="email" name="email" ng-model="vm.user.email" required>
    <div ng-messages="frmRegisterConsult.email.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>
</div>
</div>
<div class="col-xs-6 col-xs-offset-3">
  <md-button ng-click="vm.save(vm.user)">Registrar</md-button>
</div>
