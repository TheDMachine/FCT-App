<div class="row">
  <div class="col-xs-12">

    <!--Campo para la cédula -->
    <md-input-container flex-offset>
      <label>Cédula</label>
      <input name="teacherId" ng-model="vm.teacher.id" ng-pattern="/^[0-9]{9}$/" required>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmRegTeacher.teacherId.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>

    <!-- Campo para el primer nombre -->
    <md-input-container flex-offset>
      <label>Primer nombre</label>
      <input name="teacherFirstName" ng-model="vm.teacher.firstName" ng-pattern="/^[a-zA-Z_-]{3,30}$/" required>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmRegTeacher.teacherFirstName.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>

    <!-- Campo para el segundo nombre -->
    <md-input-container flex-offset>
      <label>Segundo nombre</label>
      <input name="teacherSecondName" ng-model="vm.teacher.secondName" ng-pattern="/^[a-zA-Z_-]{3,30}$/">
    </md-input-container>

    <!-- Campo para el primer Apellido -->
    <md-input-container flex-offset>
      <label>Primer apellido</label>
      <input name="teacherFirstLastName" ng-model="vm.teacher.firstLastName" ng-pattern="/^[a-zA-Z_-]{3,30}$/" required>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmRegTeacher.teacherFirstLastName.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>

    <!-- Campo para el segundo apellido -->
    <md-input-container flex-offset>
      <label>Segundo apellido</label>
      <input name="teacherSecondLastName" ng-model="vm.teacher.secondLastName" ng-pattern="/^[a-zA-Z_-]{3,30}$/">
    </md-input-container>

    <!-- Botón siguiente -->
    <a ui-sref="admin.teachpart2" class="btn btn-info" ng-disabled="frmRegTeacher.$invalid">Siguiente <span class="glyphicon glyphicon-circle-arrow-right"></span></a>


  </div>
</div>
