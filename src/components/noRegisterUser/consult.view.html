<section id="cancelSection" class="container-fluid">
	<div class="row">
		<div id="topSpace" class="col-xs-12">
			<div class="col-xs-2 imageLogo"><img src="images/logFCT.png" width="75px" height="75px"></div>
			<div class="col-xs-offset-7 col-xs-1 col-sm-offset-9 col-sm-1"><a ng-click="vm.return($event)"><span class="fa fa-times quitX"></span></a></div>
		</div>
	</div>
	<div id="searchSpace" class="row">
		<div class="col-sm-offset-1 col-sm-10">
			<h3>BUSCAR RESERVA DE ENTRADAS A EVENTO</h3>
			<form name="frmSearchRsv" autocomplete="off">

				<div class="col-sm-8 col-md-7">

					<!-- Campo cédula del cliente -->
					<md-input-container flex-offset>
						<label>Ingrese el número de cédula con la que se hizo la reserva:</label>
						<input name="id" ng-model="vm.rsv.id" placeholder="101230456">
					</md-input-container>

					<!-- Mensaje de retroalimentacion -->
					<div ng-messages="frmSearchRsv.confirmationNum.$error">
						<div ng-messages-include="components/includes/messages.html"></div>
					</div>
					</md-input-container>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-5">

					<!-- Botón para ingresar reserva -->
					<md-button type="submit" class="md-raised" ng-disabled="frmSearchRsv.$invalid" ng-click="vm.searchRsvs(vm.rsv)">Buscar reserva</md-button>
				</div>
			</form>

			<!--Tabla para reservas de entradas -->
			<div id="tblReservation" class="row">
				<div class="col-md-offset-1 col-md-10">
					<div>
						<h3>Lista de Reservas que {{vm.reservation.fullName}} ha realizado</h3>
						<table class="table-responsive">
							<thead>
								<tr>
									<th>Número de confirmación</th>
									<th>Evento</th>
									<th>Cantidad de entradas reservadas</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in vm.myRsvs track by $index">
									<td>{{item.confirmationNum}}</td>
									<td>{{item.event}}</td>
									<td>{{item.tktsQuantity}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
</section>
