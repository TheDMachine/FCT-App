<section id="reserveSection" class="container-fluid">
	<div class="row">
		<div id="topSpace" class="col-xs-12">
			<div class="col-xs-2 imageLogo"><img src="images/logFCT.png" width="75px" height="75px"></div>
			<div class="col-xs-offset-9 col-xs-1"><span class="fa fa-times quitX"></span></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-offset-1 col-md-10">
			<h3>RESERVAR ENTRADAS A EVENTOS</h3>
			<form name="frmTktsReservations" autocomplete="off">

				<div class="col-xs-12">
					<div class="col-md-6">

						<!-- Escoge el evento -->
						<md-input-container>
						    <label>Selecciona el evento</label>
						    <md-select name="event" ng-model="vm.reservation.event" required>
						    	<md-option ng-repeat="event in vm.events" value="{{event.eventName}}">{{event.eventName}}</md-option>
						    </md-select>

							<!-- Mensaje de retroalimentacion -->
							<div ng-messages="frmTktsReservations.event.$error">
								<div ng-messages-include="components/includes/messages.html"></div>
							</div>
						</md-input-container>
					</div>
					<div class="col-md-6">

						<!-- Campo cantidad de entradas -->
						<md-input-container flex-offset>
							<label>Cantidad de entradas</label>
							<input type="number" name="tktsQuantity" ng-model="vm.reservation.tktsQuantity" min="0" required>

							<!-- Mensaje de retroalimentacion -->
							<div ng-messages="frmTktsReservations.tktsQuantity.$error">
								<div ng-messages-include="components/includes/messages.html"></div>
							</div>
						</md-input-container>
					</div>
					
				</div>
				<div class="col-xs-12">
					<div class="col-md-6">

						<!-- Campo correo electrónico -->
						<md-input-container flex-offset>
							<label>Correo electrónico</label>
							<input name="email" ng-model="vm.reservation.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" required>

							<!-- Mensaje de retroalimentacion -->
							<div ng-messages="frmTktsReservations.email.$error">
								<div ng-messages-include="components/includes/messages.html"></div>
							</div>
						</md-input-container>
					</div>
					<div class="col-md-6">

						<!-- Campo nombre evento -->
						<md-input-container flex-offset>
							<label>Nombre completo</label>
							<input type="text" name="fullName" ng-model="vm.reservation.fullName" maxlength="40" md-maxlength="40" required>

							<!-- Mensaje de retroalimentacion -->
							<div ng-messages="frmTktsReservations.fullName.$error">
								<div ng-messages-include="components/includes/messages.html"></div>
							</div>
						</md-input-container>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="col-md-6">
						<!-- Campo nombre evento -->
						<md-input-container flex-offset>
							<label>Cédula</label>
							<input name="id" ng-model="vm.reservation.id" ng-pattern="/^[0-9]{9}$/" maxlength="9" md-maxlength="9" placeholder="114567890" required>

							<!-- Mensaje de retroalimentacion -->
							<div ng-messages="frmTktsReservations.id.$error">
								<div ng-messages-include="components/includes/messages.html"></div>
							</div>
						</md-input-container>
					</div>
					<div class="col-md-4">
						<!-- Campo nombre evento -->
						<md-input-container flex-offset>
							<label>Número de tarjeta</label>
							<input name="card" ng-model="vm.reservation.card" ng-pattern="/^[0-9]{16}$/" maxlength="16" md-maxlength="16" placeholder="4198876545679876" required>

							<!-- Mensaje de retroalimentacion -->
							<div ng-messages="frmTktsReservations.card.$error">
								<div ng-messages-include="components/includes/messages.html"></div>
							</div>
						</md-input-container>
					</div>
					<div class="col-md-2">
						
						<!-- Campo nombre evento -->
						<md-input-container flex-offset>
							<label>Expiración</label>
							<input type="text" name="expCard" ng-model="vm.reservation.expCard" maxlength="5" md-maxlength="5" placeholder="01-22" required>

							<!-- Mensaje de retroalimentacion -->
							<div ng-messages="frmTktsReservations.expCard.$error">
								<div ng-messages-include="components/includes/messages.html"></div>
							</div>
						</md-input-container>
					</div>
				</div>
				
				

				
				

				

				

				

				
				
				<!-- Botón para ingresar reserva -->
				<md-button type="submit" class="md-raised" ng-disabled="frmTktsReservations.$invalid" ng-click="vm.saveReservation(vm.reservation)">Reservar</md-button>	
			</form>	

			<!-- Mensajes de error o éxito del registro -->
			<p class="ErrorMessage"></p>
			<p class="SuccessMessage"></p>
		</div>
	</div>
</section>
