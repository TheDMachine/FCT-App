<div class="body" >
  <div class="log-container">
  <form name="signup">
      <figure class="logo">
        <img src="components/login/logo.png">
      </figure>
      <div class="form-group-container">
        <div class="form-group" layout="row">
        <md-icon class="login-icon">
          <i class="material-icons">account_circle</i>
        </md-icon>
          <md-input-container class="md-block" flex="80">
        <label>Email</label>
        <input required type="email" name="clientEmail" ng-model="vm.email"
               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

        <div ng-messages="projectForm.clientEmail.$error" role="alert">
          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
            Your email must be between 10 and 100 characters long and look like an e-mail address.
          </div>
        </div>
      </md-input-container>
        </div>
        <div class="form-group" layout="row">
        <md-icon class="login-icon">
          <i class="material-icons icon">lock</i>
        </md-icon>
          <md-input-container flex="80">
            <label class="md-primary">Contraseña</label>
            <input name="password" type="password" required ng-model="vm.password" ng-pattern="/^[a-zA-Z0-9]*$/" />

            <div class="hint" ng-if="showHints">xyz08 OR abcd78</div>

            <div ng-messages="userForm.password.$error" ng-if="!showHints">
              <div ng-message="pattern">xyz08 OR abcd78 - Ingrese una contraseña válida.</div>
            </div>
          </md-input-container>
        </div>
        <div class="text-center">
          <!--<a href="" class="btn btn-raised btn-info text-center" ng-disabled="signup.$invalid" abm-component>Log In</a>-->
          <md-button style="color: #fff" ng-click="login()" class="btn btn-default">
            Log In
          </md-button>
        </div>
      </div>
  </form>
</div>
</div>
