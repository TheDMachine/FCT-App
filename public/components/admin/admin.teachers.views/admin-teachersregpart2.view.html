<div class="row">
  <div class="col-md-6">

    <!-- Select para seleccionar academia -->
    <md-input-container flex-offset>
      <label>Seleccione el género</label>
      <md-select id="sltGender" ng-model="vm.teacher.gender">
        <md-option value="masculino">Masculino</md-option>
        <md-option value="femenino">Femenino</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div class="col-md-6">
    <!-- Select para seleccionar grado -->
    <md-input-container flex-offset>
      <label>Seleccione la nacionalidad</label>
      <md-select id="sltCountry" ng-model="vm.teacher.nationality">
        <md-option ng-repeat='country in vm.countries' value="{{country}}">{{country}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div class="col-md-6">
    <!-- Campo para correo -->
    <md-input-container flex-offset>
      <label>Correo electrónico</label>
      <input name="teacherEmail" ng-model="vm.teacher.email" ng-pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/" required>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmRegTeacher.teacherEmail.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>
  </div>

  <div class="col-md-6">
    <!-- Select para seleccionar academia -->
    <md-input-container flex-offset>
      <label>Seleccione una academia</label>
      <md-select id="sltAcademia" ng-model="vm.teacher.academy" required>
        <md-option ng-repeat="academy in vm.academy" value="{{academy.name}}">{{academy.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>
</div>


<!-- Calendario Fecha Nacimiento -->
<div class="row">
  <div class="col-md-4">
    <md-input-container flex-offset>
      <md-datepicker name="teacherBornDate" ng-model="vm.teacher.bornDate" md-placeholder="Ingrese una fecha" md-max-date="vm.today" required></md-datepicker>

      <!-- Mensaje de retroalimentacion -->
      <div ng-messages="frmRegTeacher.teacherBornDate.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </md-input-container>
  </div>


  <div class="col-md-3">
    <!-- botón para adjuntar archivo -->
    <div>
      <label class="btn btn-default btn-file" for="photo">
        Adjuntar foto
      </label>
      <input id="photo" name="photo" type="file" style="display: none" ng-model="vm.teacher.photo">
    </div>
  </div>
  <div class="col-md-2">
    <!-- botón para guardar datos actualizados -->
    <md-button type="submit" ng-disabled="frmRegTeacher.$invalid" ng-click="vm.updateTeacher()">Actualizar</md-button>
  </div>
  <div class="col-md-2">
    <!-- botón para registrar -->
    <md-button type="submit" ng-disabled="frmRegTeacher.$invalid" class="md-raised" ng-click="vm.reset()">Registrar</md-button>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <!-- Botón Anterior -->
    <a ui-sref="admin.teachpart1" class="btn btn-info">Anterior <span class="glyphicon  glyphicon-circle-arrow-left"></span></a>
  </div>
</div>
