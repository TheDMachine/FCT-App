<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-offset-3">

<!-- Campo de cédula que es requerido -->
  <md-input-container layout="column">
    <label>Cédula</label>
    <input type="text" name="id" ng-model="vm.user.id" required ng-pattern="/^[0-9]{3,9}$/">

    <!-- Mesaje de retroalimentación -->
    <div ng-messages="frmRegisterConsul.id.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>

  <!-- Campo de primer nombre que es requerido -->
  <md-input-container layout="column">
    <label>Primer Nombre</label>
    <input type="text" name="name" ng-model="vm.user.name" required ng-pattern="/^[a-zA-Z_-]{3,30}$/">

    <!-- Mesaje de retroalimentación -->
    <div ng-messages="frmRegisterConsul.name.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>

  <!-- Campo de segundo nombre que no requerido -->
  <md-input-container layout="column">
    <label>Segundo Nombre</label>
    <input type="text" name="surName" ng-model="vm.user.surName" ng-pattern="/^[a-zA-Z_-]{3,30}$/">

    <!-- Mesaje de retroalimentación -->
    <div ng-messages="frmRegisterConsul.surName.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>
</div>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6w col-offset-3">

  <!-- Campo de primer apellido que es requerido  -->
  <md-input-container layout="column">
    <label>Primer Apellido</label>
    <input type="text" name="firstName" ng-model="vm.user.firstName" required ng-pattern="/^[a-zA-Z_-]{3,30}$/">

    <!-- Mesaje de retroalimentación -->
    <div ng-messages="frmRegisterConsul.firstName.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>

  <!--Campo de segundo apellido que no es requerido  -->
  <md-input-container layout="column">
    <label>Segundo Apellido</label>
    <input type="text" name="lastName" ng-model="vm.user.lastName" ng-pattern="/^[a-zA-Z_-]{3,30}$/">

    <!-- Mesaje de retroalimentación -->
    <div ng-messages="frmRegisterConsul.lastName.$error">
    <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>

  <!-- Campo de fecha de nacimiento -->
  <md-input-container flex-offset>
    <md-datepicker name="birthday"  ng-model="vm.user.birthday"  md-placeholder="Fecha de nacimiento" required></md-datepicker>

    <!-- Mensaje de retroalimentacion -->
    <div ng-messages="frmRegisterConsul.birthday.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
    </div>
  </md-input-container>
</div>

<!-- Boton de siguiente centrado -->
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="admin.partTwo" class="btn btn-block btn-info" ng-disabled="frmRegisterConsul.$invalid">
    Siguiente paso <span class="glyphicon glyphicon-circle-arrow-right"></span>
  </a>
</div>
